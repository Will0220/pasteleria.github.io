<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Pedir</title>
</head>
<body>
    <header>
        <figure>
            <a href="../index.html"><img src="../Pics/Logo.png" alt="logo"></a>
        </figure>
        <h1>Pasteleria Mr. Cake</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="./menu.html">Productos</a>
            <a href="./pedido.html">¡Quiero Uno!</a>
            <a href="./ubicacion.html">Encuéntranos</a>
            <a href="./Inicio Admin.html">Administrador</a>
        </nav>
    </header>
    <section id="container">
        <h1>Mi Pedido</h1>
        <h3>¿Antojado? Pidelo ya!</h3>
        <form action="./pedido.html" id="form" method="post">
            <label for="nombre">Tu nombre:</label>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="tel">Tu teléfono:</label>
            <input type="number" id="tel" name="tel"><br>
            <label for="correo">Tu correo:</label>
            <input type="email" id="correo" name="correo"><br>
            <label for="descr">Como quieres tu pastel:</label>
            <input type="textarea" id="descr" name="descr"><br><br>
            <b><label for="sabor">Escoge tu sabor:</label><br></b>
            <input type="checkbox" id="sabor1" name="sabor1" value="sabor1">
            <label for="sabor1">Vainilla</label><br>
            <input type="checkbox" id="sabor2" name="sabor2" value="sabor2">
            <label for="sabor2">Chocolate</label><br>
            <input type="checkbox" id="sabor3" name="sabor3" value="sabor3">
            <label for="sabor3">Red Velvet</label><br>
            <input type="checkbox" id="sabor4" name="sabor4" value="sabor4">
            <label for="sabor4">Almendra</label><br>
            <input type="checkbox" id="sabor5" name="sabor5" value="sabor5">
            <label for="sabor5">Limón</label><br>
            <input type="checkbox" id="sabor6" name="sabor6" value="sabor6">
            <label for="sabor6">Frutos Rojos</label><br>
            <input type="checkbox" id="sabor7" name="sabor7" value="sabor7">
            <label for="sabor7">Dulce de leche</label><br>
            <input type="checkbox" id="sabor8" name="sabor8" value="sabor8">
            <label for="sabor8">Café</label><br><br>

            <b><label for="sabor">Escoge tu adorno:</label><br></b>
            <input type="checkbox" id="adorno1" name="adorno1" value="adorno1">
            <label for="adorno1">Fondant</label><br>
            <input type="checkbox" id="adorno2" name="adorno2" value="adorno2">
            <label for="adorno2">Ganache</label><br>
            <input type="checkbox" id="adorno3" name="adorno3" value="adorno3">
            <label for="adorno3">Flores comestibles</label><br>
            <input type="checkbox" id="adorno4" name="adorno4" value="adorno4">
            <label for="adorno4">Frutos secos</label><br>
            <input type="checkbox" id="adorno5" name="adorno5" value="adorno5">
            <label for="adorno5">Merengue</label><br>
            <input type="checkbox" id="adorno6" name="adorno6" value="adorno6">
            <label for="adorno6">Cintas</label><br>
            <input type="checkbox" id="adorno7" name="adorno7" value="adorno7">
            <label for="adorno7">Escarcha comestible</label><br><br>
            <input type="submit" value="Enviar pedido">
            <input type="reset" value="Eliminar">
        </form>
    </section>
    

    <footer>
        <h1> Compartiendo nuestros sabores desde el 2010 </h1>
        <h3> !Si lo saboreas lo disfrutas más!</h3>
    </footer>
</body>
</html>
